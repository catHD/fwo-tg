name: test bot deploy
on:
  push:
    branches:
      - dev-*
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [10.x]
    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: npm install, build, and test
      run: |
        npm install
        npm test
      env:
        CI: true
    - name: Deploy to testbot
      uses: catHD/action-rsync@master
      env:
        DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}
        RSYNC_ARG: "-avzr --delete"
        EXCLUDE_ARG: ""
        HOST_ARG: "codeship@159.89.227.216:~/fwo-test/"

