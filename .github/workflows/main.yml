name: main

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - name: npm install
        run: npm install
      - name: eslint
        run: npm run lint
  deploy-to-test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v2
      - uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "fwo-tg-test"
          heroku_email: "cat@nxt.ru"
  deploy-to-prod:
    runs-on: ubuntu-latest
    needs: deploy-to-test
    environment: prod
    steps:
      - name: Deploy on production server
        run: echo ${{ env.PROD_URL }}
